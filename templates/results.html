<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/results.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>IR | Results</title>
</head>
<body>
    <a href="/" class="return__button">
        <i class="uil uil-arrow-left"></i>
    </a>
    <button class="theme__button" onclick="toggleTheme()"><i class="uil uil-moon"></i></button>

    <div class="title">
        <h1>Search for: {{query}}</h1>
    </div>
    {% for result in results%}
        <div class="result">
            <div class="link">
                <h3>
                    <a href="/result?doc={{ result['doc_id'] }}" class="result_title">
                        {{ result['speech_start'] }}
                    </a>
                </h3>
            </div>
            <div class="details">
                {{result['name']}},
                {{result['political_party']}},
                {{result['date']}}
            </div>
            <div class="score">
                score: {{result['score']}}
            </div>
        </div>
    {% endfor %}

    <script type="text/javascript" src="{{ url_for('static', filename='results.js') }}"></script>
</body>
</html>
